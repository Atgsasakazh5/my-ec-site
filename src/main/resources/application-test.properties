# ===============================================================
# For CI/CD Test Environment (MySQL on Docker)
# ===============================================================
# H2データベースの自動設定を無効にする
#spring.autoconfigure.exclude=org.springframework.boot.test.autoconfigure.jdbc.TestDatabaseAutoConfiguration
spring.test.database.replace=NONE
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.sql.init.mode=ALWAYS
spring.sql.init.platform=mysql
# ===============================================================
# Test Properties
# ===============================================================
app.jwtSecret=dGVzdFNlY3JldEtleUZvclRlc3RpbmdQdXJwb3Nlc0FuZFNlY3VyaXR5MTIzNDU2Nzg5MA==
app.jwtExpirationMs=3600000
# Stripe Secret Key
stripe.api.secret-key=${STRIPE_API_SECRET:test_api_key_1234567890}
# Stripe決済後に移動するURL
app.stripe.return-url=${STRIPE_RETURN_URL:http://localhost:3000/order/success}